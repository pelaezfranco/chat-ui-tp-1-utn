<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <aside class="sidebar">
      <input type="search" placeholder="search..." class="search">
      <ul class="contact-list">
        <li class="contact">
          <img src="img/avatar.jpeg" alt="imagen de perfil">
          <div>
            <h4><q>Vincent Porter</q></h4>
            <p class="status">left 7 mins ago</p>
          </div>
        </li>
      </ul>
    </aside>
  </section>

  <main class="chat">
    <section>
      <div class="chat-header">
        <img src="img/avatar.jpeg" alt="imagen de perfil">
        <h3>Aiden Chavez</h3>
        <p>Last seen: 2 hours ago</p>
      </div>
      <div class="chat actions">
        <button title="Sacar foto"📷></button>
        <button title="Ver Galeria"🖼️></button>
        <button title="Configuración"⚙️></button>
        <button title="Ayuda"❓></button>
      </div>
    </section>
    
  </main>

</body>

</html>
